<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações adicionais</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Agricultor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programadora</td>
            </tr>
        </tbody>
    </table>

   

</body>
</html>
